<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caramel | Меню</title>
  <meta name="description"
    content="Меню Caramel Cafe & Bakery в Ургенче. Кофе, десерты, торты и закуски в одном удобном меню.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="caramel.logo.png">
  <style>
    :root {
      --chocolate: #4B2E1E;
      --caramel: #CDA676;
      --milk-white: #FAF6F2;
      --light-caramel: #E8D4B9;
      --dark-brown: #3A2418;
      --gold: #D4AF37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--milk-white);
      color: var(--chocolate);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: pan-y;
      overscroll-behavior-y: contain;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(205, 166, 118, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(205, 166, 118, 0.1) 0%, transparent 20%);
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      background-color: transparent;
      color: var(--milk-white);
      position: fixed;
      width: 100%;
      height: 100px;
      z-index: 1000;
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      will-change: background-color, box-shadow;
      contain: layout style paint;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    header.scrolled {
      background-color: rgba(75, 46, 30, 0.95);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100px;
      position: relative;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      font-weight: 700;
      color: var(--caramel);
      display: flex;
      flex-direction: column;
      line-height: 1;
      flex-shrink: 0;
    }

    .logo img.logo-img {
      display: block;
      height: 150px;
      width: auto;
      object-fit: contain;
      -webkit-filter: brightness(0) invert(1);
      filter: brightness(0) invert(1);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .btn-back-header {
      display: inline-block;
      background: transparent;
      padding: 0;
      border: none;
      text-decoration: none;
      line-height: 0;
    }

    .btn-back-header img.logout-img {
      width: 28px;
      height: 28px;
      display: block;
      -webkit-filter: brightness(0) invert(1);
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn-back-header:hover img.logout-img {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .cart-icon-container {
      flex-shrink: 0;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      color: var(--milk-white);
      font-size: 24px;
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }

    .cart-icon img.cart-img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
    }

    .cart-icon:hover {
      color: var(--caramel);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--caramel);
      color: var(--milk-white);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .cart-count.pop {
      animation: pop 0.3s ease;
    }

    .lang-select {
      background: transparent;
      color: var(--milk-white);
      border: 1.5px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      padding: 6px 10px;
      font-size: 0.9rem;
      outline: none;
    }

    /* Мобильная языковая кнопка (пилюля) */
    .lang-select--mobile {
      display: none;
    }

    .lang-select option {
      color: #333;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--milk-white);
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      width: 30px;
      height: 30px;
      position: relative;
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 300px;
      height: 100vh;
      background: var(--dark-brown);
      z-index: 1002;
      transition: right 0.4s ease;
      padding: 80px 30px 30px;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav ul {
      list-style: none;
    }

    .mobile-nav li {
      margin-bottom: 20px;
    }

    .mobile-nav a {
      color: var(--milk-white);
      text-decoration: none;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 8px;
      line-height: 1;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .mobile-nav a img.logout-img {
      width: 22px;
      height: 22px;
      display: inline-block;
      vertical-align: middle;
      -webkit-filter: brightness(0) invert(1);
      filter: brightness(0) invert(1);
    }

    .mobile-nav a span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mobile-nav a:hover {
      color: var(--caramel);
      padding-left: 10px;
    }

    .mobile-nav .cart-icon {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .mobile-nav .cart-icon:hover {
      color: var(--caramel);
      padding-left: 10px;
    }

    .mobile-nav .cart-icon img.cart-img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .mobile-nav .cart-count {
      position: relative;
      top: auto;
      right: auto;
      margin-left: auto;
    }

    .mobile-nav .cart-label {
      color: var(--milk-white);
      font-size: 1.2rem;
    }

    .mobile-menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--milk-white);
      font-size: 28px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1001;
    }

    .overlay.active {
      display: block;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      right: -450px;
      width: 450px;
      height: 100vh;
      background-color: var(--milk-white);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      z-index: 2000;
      transition: right 0.4s ease;
      display: flex;
      flex-direction: column;
    }

    .cart-modal.active {
      right: 0;
    }

    .cart-header {
      padding: 20px;
      border-bottom: 1px solid var(--light-caramel);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-header h3 {
      margin: 0;
      color: var(--chocolate);
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--chocolate);
      transition: color 0.3s;
    }

    .close-cart:hover {
      color: var(--caramel);
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .empty-cart {
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: var(--chocolate);
      text-align: center;
      opacity: 0.8;
    }

    .empty-cart-icon img {
      width: 56px;
      height: 56px;
      opacity: 0.65;
    }

    .empty-cart-text {
      font-size: 1.05rem;
    }

    .cart-item {
      display: flex;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--light-caramel);
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--chocolate);
    }

    .cart-item-price {
      color: var(--caramel);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .cart-summary-row.total {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--chocolate);
      border-top: 1px solid var(--light-caramel);
      padding-top: 10px;
      margin-top: 10px;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid var(--caramel);
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--caramel);
      transition: all 0.3s;
    }

    .quantity-btn:hover {
      background-color: var(--caramel);
      color: var(--milk-white);
    }

    .quantity-display {
      margin: 0 10px;
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .remove-item {
      margin-left: auto;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s;
    }

    .remove-item:hover {
      color: var(--chocolate);
    }

    .cart-footer {
      padding: 20px;
      border-top: 1px solid var(--light-caramel);
    }

    .cart-total {
      display: block;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--chocolate);
    }

    .cart-actions {
      display: flex;
      gap: 10px;
    }

    .clear-cart {
      flex: 1;
      background: none;
      border: 1px solid var(--chocolate);
      color: var(--chocolate);
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .clear-cart:hover {
      background-color: var(--chocolate);
      color: var(--milk-white);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--caramel);
      color: var(--milk-white);
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 3000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }

    .notification.active {
      transform: translateX(0);
    }

    .keks-preloader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0c0a;
      z-index: 10000;
      transition: opacity 0.6s ease, visibility 0.6s;
    }

    .keks-inner {
      text-align: center;
      color: rgba(250, 246, 242, 0.95);
    }

    .keks-brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 72px;
      letter-spacing: 2px;
      margin: 0 0 6px;
      color: rgba(220, 220, 220, 0.95);
      font-weight: 700;
    }

    .keks-sub {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: rgba(220, 220, 220, 0.55);
      margin-bottom: 18px;
      letter-spacing: 4px;
    }

    .keks-dots {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .keks-dots .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--caramel);
      opacity: 0.95;
      transform: translateY(0);
      animation: dot-pulse 1.2s infinite ease-in-out;
    }

    .keks-dots .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .keks-dots .dot:nth-child(2) {
      animation-delay: 0.12s;
    }

    .keks-dots .dot:nth-child(3) {
      animation-delay: 0.24s;
    }

    @keyframes dot-pulse {
      0% {
        transform: translateY(0);
        opacity: 0.9;
      }

      50% {
        transform: translateY(-6px);
        opacity: 1;
      }

      100% {
        transform: translateY(0);
        opacity: 0.9;
      }
    }

    .keks-preloader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .hero {
      height: 55vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(205, 166, 118, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(205, 166, 118, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, var(--chocolate) 0%, var(--dark-brown) 100%);
      z-index: -1;
    }

    .hero-content {
      max-width: 800px;
      padding: 0 20px;
      text-align: center;
      color: var(--milk-white);
      z-index: 2;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .hero p {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--caramel), var(--gold));
      color: var(--milk-white);
      padding: 13px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s;
      border: none;
      box-shadow: 0 5px 15px rgba(205, 166, 118, 0.4);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(205, 166, 118, 0.6);
    }

    .btn-back {
      background: transparent;
      color: var(--milk-white);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: none;
    }

    .btn-back:hover {
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
    }

    section {
      padding: 80px 0;
      position: relative;
    }

    .section-title {
      text-align: center;
      margin-bottom: 60px;
      position: relative;
    }

    .section-title h2 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      display: inline-block;
      position: relative;
      margin-bottom: 20px;
    }

    .section-title h2::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--caramel), transparent);
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
    }

    .section-title p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #666;
    }

    .menu {
      background: linear-gradient(135deg, var(--light-caramel) 0%, var(--milk-white) 100%);
      position: relative;
      overflow: hidden;
    }

    .menu::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(205, 166, 118, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
    }

    /* Верхний ряд — основные разделы в горизонтальном свайпе */
    .menu-sections {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 35px;
      flex-wrap: nowrap;
      position: relative;
      z-index: 1;
      gap: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      /* scroll-snap-type: x mandatory; */
      padding: 10px 20px;
      margin-left: -20px;
      margin-right: -20px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .menu-sections::-webkit-scrollbar {
      display: none;
    }

    /* Подкатегории (второй ряд) — классические кнопки без обёртки */
    .menu-categories {
      display: flex;
      justify-content: center;
      margin: 0 auto 40px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
      max-width: 1100px;
      column-gap: 12px;
      row-gap: 10px;
    }

    /* Стиль верхнего уровня (разделы) — яркие, компактные, для свайпа */
    .section-btn {
      border: none;
      padding: 12px 24px;
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(205, 166, 118, 0.4), rgba(205, 166, 118, 0.5));
      color: #FFFFFF;
      cursor: pointer;
      transition: all 0.4s;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 8px 24px rgba(205, 166, 118, 0.25);
      letter-spacing: 0.03em;
      text-transform: uppercase;
      white-space: nowrap;
      flex-shrink: 0;
      scroll-snap-align: start;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* Стиль подкатегорий — тонкие, легкие, с бордером */
    .category-btn {
      border: 1.5px solid rgba(205, 166, 118, 0.7);
      padding: 9px 22px;
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--chocolate);
      background: transparent;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: none;
    }

    .section-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.6s;
      z-index: -1;
    }

    .section-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 30px rgba(205, 166, 118, 0.6);
    }

    .section-btn:hover::before {
      left: 100%;
    }

    /* Активная секция — ярко выделена, компактный стиль для мобильных */
    .section-btn.active {
      transform: scale(1.02);
      box-shadow:
        0 0 0 2px #FFFFFF,
        0 0 0 4px var(--gold),
        0 8px 20px rgba(205, 166, 118, 0.7);
      background: linear-gradient(135deg, #D4A76A, #CDA676);
    }

    .category-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--light-caramel);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    .category-btn:hover {
      color: var(--chocolate);
      border-color: var(--caramel);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(205, 166, 118, 0.3);
    }

    .category-btn:hover::before {
      opacity: 1;
    }

    /* Активная подкатегория — полностью заливается карамельным цветом */
    .category-btn.active {
      background: linear-gradient(135deg, #CDA676, #D4A76A);
      color: #FFFFFF;
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(205, 166, 118, 0.5);
      font-weight: 600;
    }

    .category-btn.active::before {
      opacity: 0;
    }

    .menu-items {
      position: relative;
      z-index: 1;
      contain: layout style;
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    .menu-group {
      margin-bottom: 40px;
    }

    .menu-group-title {
      font-size: 1.6rem;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-group-title span.line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--caramel), transparent);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
      contain: layout style;
    }

    .menu-item {
      background-color: var(--milk-white);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      contain: layout style paint;
      will-change: transform;
    }

    .menu-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .menu-item-image {
      height: 190px;
      overflow: hidden;
      position: relative;
    }

    .menu-item-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 70%, rgba(0, 0, 0, 0.25));
    }

    .menu-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .menu-item:hover .menu-item-image img {
      transform: scale(1.07);
    }

    /* Выпечка — карточки без блока изображения */
    .menu-item--bakery .menu-item-image {
      display: none;
    }

    .menu-item-content {
      padding: 18px 20px 20px;
    }

    .menu-item-title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      align-items: baseline;
      gap: 10px;
    }

    .menu-item-title h3 {
      font-size: 1.25rem;
    }

    .menu-item-price {
      color: var(--caramel);
      font-weight: 600;
      font-size: 1.15rem;
      white-space: nowrap;
    }

    .menu-item p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .menu-item-meta {
      font-size: 0.85rem;
      color: #999;
      margin-bottom: 14px;
    }

    /* Ряд действий: плюс слева, размеры справа */
    .menu-item-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-top: 8px;
    }

    .menu-item-actions .menu-item-order {
      margin-top: 0;
      flex: 0 0 auto;
    }

    /* Селектор размера для пиццы */
    .size-selector {
      display: inline-flex;
      gap: 8px;
      margin: 6px 0 10px auto;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .menu-item-actions .size-selector {
      flex: 1 1 auto;
    }

    @media (max-width: 380px) {
      .size-option {
        padding: 3px 8px;
        font-size: 0.8rem;
      }
    }

    .size-option {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1.5px solid rgba(205, 166, 118, 0.7);
      color: var(--chocolate);
      background: rgba(205, 166, 118, 0.12);
      font-size: 0.85rem;
      line-height: 1.1;
      cursor: pointer;
      transition: all 0.25s ease;
      -webkit-user-select: none;
      user-select: none;
    }

    .size-option:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(205, 166, 118, 0.25);
      border-color: var(--caramel);
    }

    .size-option.active {
      background: var(--caramel);
      color: #fff;
      border-color: var(--caramel);
      box-shadow: 0 8px 18px rgba(205, 166, 118, 0.35);
    }

    .menu-item-order {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .menu-item-order-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--caramel);
      color: var(--milk-white);
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid var(--caramel);
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      line-height: 1;
      transition: all 0.25s;
    }

    .menu-item-order-btn:hover {
      background: transparent;
      color: var(--caramel);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .menu-item-order-qty {
      min-width: 16px;
      text-align: center;
      font-weight: 600;
      color: var(--chocolate);
    }

    .menu-item-order-controls {
      display: none;
      align-items: center;
      gap: 10px;
    }

    .menu-item-order.active .menu-item-order-controls {
      display: inline-flex;
    }

    .menu-item-order.active .menu-item-order-btn.single {
      display: none;
    }

    .copyright {
      background: linear-gradient(135deg, var(--chocolate) 0%, var(--dark-brown) 100%);
      color: var(--milk-white);
      text-align: center;
      padding-top: 20px;
      height: 60px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .copyright a {
      color: var(--caramel);
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .copyright a:hover {
      opacity: 0.8;
    }

    /* На мобильных показываем контролы заказа */
    @media (max-width: 767px) {
      .menu-item-order {
        display: inline-flex;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    /* На десктопе и планшетах центрируем кнопки разделов */
    @media (min-width: 768px) {
      .menu-sections {
        justify-content: center;
        overflow-x: visible;
        margin-left: 0;
        margin-right: 0;
        padding: 10px 0;
      }
    }

    @media (max-width: 1200px) {
      .menu-grid {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .hero {
        height: 55vh;
        /* Немного уменьшим высоту хедера на планшетах */
      }

      /* Для планшетов разрешаем 2 колонки, но делаем их компактнее */
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        /* Уменьшаем отступы между карточками */
      }

      /* Компактный вид карточки для планшетов и мобильных */
      .menu-item-image {
        height: 140px;
      }

      .menu-item-content {
        padding: 12px;
        /* Уменьшаем отступы внутри */
      }

      .menu-item-title h3 {
        font-size: 1rem;
        /* Меньше шрифт заголовка */
        line-height: 1.2;
      }

      .menu-item-price {
        font-size: 1rem;
      }

      .menu-item p {
        font-size: 0.85rem;
        line-height: 1.3;
        margin-bottom: 8px;
        /* Ограничиваем описание 2-3 строками при желании, но пока просто уменьшим */
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .menu-item-actions {
        margin-top: 5px;
        gap: 8px;
      }

      .menu-item-order-btn {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }
    }

    /* Только для совсем узких экранов оставляем 1 колонку */
    @media (max-width: 500px) {
      .menu-grid {
        grid-template-columns: 1fr;
        padding: 0 15px;
      }

      .cart-modal {
        width: 90%;
        max-width: 400px;
        right: -100%;
        border-radius: 20px 0 0 20px;
        height: 95vh;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
      }

      .cart-modal.active {
        right: 0;
      }
    }

    @media (max-width: 767px) {
      header {
        height: 70px;
      }

      .header-container {
        position: relative;
        height: 70px;
      }

      .header-right {
        display: none;
      }

      .logo {
        position: static;
        bottom: auto;
      }

      .logo img.logo-img {
        height: 80px;
      }

      .lang-select--mobile {
        display: inline-block;
        position: static;
        margin-left: auto;
        margin-right: 10px;
        padding: 5px 10px;
        font-size: 0.8rem;
        height: 32px;
        line-height: 32px;
        border: 1.5px solid rgba(255, 255, 255, 0.45);
        border-radius: 24px;
        color: var(--milk-white);
        background: rgba(255, 255, 255, 0.06);
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }

      .mobile-menu-btn {
        display: inline-flex;
        position: static;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        font-size: 22px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 8px;
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
        transition: background 0.2s, transform 0.15s;
        flex-shrink: 0;
      }

      .mobile-menu-btn:active {
        transform: scale(0.95);
      }
    }

    @media (max-width: 480px) {
      section {
        padding: 60px 0;
      }

      .menu-categories {
        flex-direction: row;
        justify-content: center;
        gap: 8px;
      }

      .category-btn {
        width: auto;
        margin-bottom: 0;
        padding: 6px 14px;
        font-size: 0.9rem;
        background: rgba(205, 166, 118, 0.1);
        border-width: 1px;
      }
    }

    /* Элегантные новогодние эффекты */
    .snow-container {
      display: none;
      /* Отключено для оптимизации */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      color: rgba(255, 255, 255, 0.4);
      font-size: 1.2em;
      font-family: Arial, sans-serif;
      animation: snow-fall linear infinite;
      -webkit-user-select: none;
      user-select: none;
      opacity: 0.6;
    }

    @keyframes snow-fall {
      0% {
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 0.6;
      }

      90% {
        opacity: 0.6;
      }

      100% {
        transform: translateY(110vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

    class ShoppingCart {
      constructor() {
        this.items = [];
        this.loadFromStorage();
        this.updateUI();
      }

      loadFromStorage() {
        const savedCart = localStorage.getItem('caramelCart');
        if (savedCart) {
          this.items = JSON.parse(savedCart);
        }
      }

      saveToStorage() {
        localStorage.setItem('caramelCart', JSON.stringify(this.items));
      }

      addItem(product) {
        // Считаем одинаковыми позиции только если совпадают id и вариант (для пиццы — размер)
        const existingItem = this.items.find(item =>
          item.id === product.id && (item.variant || null) === (product.variant || null)
        );

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          this.items.push({
            ...product,
            quantity: 1
          });
        }

        this.saveToStorage();
        this.updateUI();
        this.showNotification(t('notification.added'));
      }

      removeItem(productId, variant = null) {
        this.items = this.items.filter(item => {
          if (variant === null || variant === undefined || variant === '') {
            return item.id !== productId;
          }
          return !(item.id === productId && (item.variant || null) === variant);
        });
        this.saveToStorage();
        this.updateUI();
      }

      updateQuantity(id, quantity, variant = null) {
        const item = this.items.find(item =>
          item.id === id && (variant === null || variant === undefined || variant === ''
            ? true
            : (item.variant || null) === variant)
        );

        if (item) {
          if (quantity <= 0) {
            this.removeItem(id, variant);
          } else {
            item.quantity = quantity;
            this.saveToStorage();
            this.updateUI();
          }
        }
      }

      clear() {
        this.items = [];
        this.saveToStorage();
        this.updateUI();
      }

      getTotal() {
        return this.items.reduce((total, item) => {
          const price = parseInt(item.price.replace(/\D/g, ''));
          return total + (price * item.quantity);
        }, 0);
      }

      getItemCount() {
        return this.items.reduce((count, item) => count + item.quantity, 0);
      }

      updateUI() {
        this.updateCartBadge();
        this.updateCartModal();
        if (typeof syncMenuItemOrders === 'function') {
          syncMenuItemOrders();
        }
      }

      updateCartBadge() {
        const cartCount = document.getElementById('cartCount');
        const mobileCartCount = document.getElementById('mobileCartCount');
        const count = this.getItemCount();

        if (cartCount) {
          cartCount.textContent = count;
          if (count > 0) {
            cartCount.classList.add('pop');
            setTimeout(() => {
              cartCount.classList.remove('pop');
            }, 300);
          }
        }
        if (mobileCartCount) {
          mobileCartCount.textContent = count;
        }
      }

          const localeMap = { ru: 'ru-RU', uz: 'uz-UZ', en: 'en-US', tr: 'tr-TR' };
          const locale = localeMap[getLang()] || 'ru-RU';
          const currencyUnit = getCurrencyUnit();
          return new Intl.NumberFormat(locale).format(price) + ' ' + currencyUnit;
        };

        if (!cartItems || !cartTotal) return;

        if (this.items.length === 0) {
          cartItems.innerHTML = `
            <div class="empty-cart">
              <div class="empty-cart-icon">

          const currencyUnit = getCurrencyUnit();

          // Reset the entire container to remove Subtotal/Service rows

          if (cartTotalContainer) {
            cartTotalContainer.innerHTML = `

                <span id="cartTotal">0 ${currencyUnit}</span>
             `;
          } else {
            // Fallback if container is not found (should not happen)
            cartTotal.textContent = '0 ' + currencyUnit;
          }
          return;
        }

        cartItems.innerHTML = this.items.map(item => {
          const imageHtml = item.image
            ? `<img src="${item.image}" alt="${item.name}" loading="lazy" width="80" height="80">`
            : '';
          const variantNote = item.variantLabel ? ` <span style="opacity:.7;">(${item.variantLabel})</span>` : '';

          return `
                    <div class="cart-item">
                        <div class="cart-item-image">

                                <button class="quantity-btn minus" data-id="${item.id}" data-variant="${item.variant || ''}">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn plus" data-id="${item.id}" data-variant="${item.variant || ''}">+</button>
                                <button class="remove-item" data-id="${item.id}" data-variant="${item.variant || ''}">&times;</button>
                            </div>
                        </div>
                    </div>
                `;
        }).join('');

        const subtotal = this.getTotal();
        const service = subtotal * 0.12;
        const total = subtotal + service;

        // Находим контейнер для итогов. Если старого формата - заменяем содержимое
        const cartTotalContainer = document.querySelector('.cart-total');
        if (cartTotalContainer) {
          cartTotalContainer.innerHTML = `
                <div class="cart-summary-row">
                    <span>${t('cart.subtotal')}:</span>
                    <span>${formatPrice(subtotal)}</span>
                </div>

                    <span>${formatPrice(service)}</span>

                </div>

        document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = parseInt(e.target.getAttribute('data-id'));
            const variant = e.target.getAttribute('data-variant') || null;
            const item = this.items.find(item => item.id === id && (item.variant || null) === (variant || null));
            if (item) {
              this.updateQuantity(id, item.quantity - 1, variant);
            }
          });
        });

        document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = parseInt(e.target.getAttribute('data-id'));
            const variant = e.target.getAttribute('data-variant') || null;
            const item = this.items.find(item => item.id === id && (item.variant || null) === (variant || null));
            if (item) {
              this.updateQuantity(id, item.quantity + 1, variant);
            }
          });
        });

        document.querySelectorAll('.remove-item').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = parseInt(e.target.getAttribute('data-id'));
            const variant = e.target.getAttribute('data-variant') || null;
            this.removeItem(id, variant);
          });
        });
      }

      showNotification(message) {
        const notification = document.getElementById('notification');
        if (!notification) return;
        notification.textContent = message;
        notification.classList.add('active');

        setTimeout(() => {
          notification.classList.remove('active');
        }, 2000);
      }
    }

    const cart = new ShoppingCart();

    // Синхронизация контролов - / + на карточках с фактическим количеством в корзине
    function syncMenuItemOrders() {
      const controls = document.querySelectorAll('.menu-item-order');
      if (!controls.length) return;

      controls.forEach(control => {
        const itemId = parseInt(control.getAttribute('data-id'));
        if (isNaN(itemId)) return;
        const variant = control.getAttribute('data-variant') || null;

        const innerControls = control.querySelector('.menu-item-order-controls');
        const qtyEl = innerControls ? innerControls.querySelector('.menu-item-order-qty') : null;
        const cartItem = cart.items.find(item => item.id === itemId && (item.variant || null) === (variant || null));
        const qty = cartItem ? cartItem.quantity : 0;

        if (qtyEl) {
          qtyEl.textContent = qty > 0 ? qty : 1;
        }

        if (cartItem && qty > 0) {
          control.classList.add('active');
        } else {
          control.classList.remove('active');
        }
      });
    }

    // ====== Вспомогательные функции для вариантов пиццы ======
    function parsePriceVariants(priceStr) {
      if (!priceStr) return [];
      const cleared = String(priceStr).replace(/so`m|сум|sum/gi, '').trim();
      const parts = cleared.split('/');
      const numbers = parts.map(p => {
        const digits = p.replace(/[^\d]/g, '');
        if (!digits) return null;
        let num = parseInt(digits, 10);
        if (digits.length <= 3) num = num * 1000; // '50' -> 50000
        return num;
      }).filter(v => typeof v === 'number' && !isNaN(v));
      return numbers;
    }

    function getCurrencyUnit() {
      const lang = getLang();
      if (lang === 'uz') return 'so`m';
      if (lang === 'en') return 'sum';
      if (lang === 'tr') return 'som';
      return 'сум';
    }

    function localizePriceString(priceStr) {
      if (!priceStr) return priceStr;
      const lang = getLang();
      if (lang === 'uz') {
        return priceStr.replace(/сум|sum|som/gi, 'so`m');
      } else if (lang === 'en') {
        return priceStr.replace(/сум|so`m|som/gi, 'sum');
      } else if (lang === 'tr') {
        return priceStr.replace(/сум|so`m|sum/gi, 'som');
      } else {
        return priceStr.replace(/so`m|sum|som/gi, 'сум');
      }
    }

    function formatPriceValue(value) {
      const localeMap = { ru: 'ru-RU', uz: 'uz-UZ', en: 'en-US', tr: 'tr-TR' };
      const locale = localeMap[getLang()] || 'ru-RU';
      return new Intl.NumberFormat(locale).format(value) + ' ' + getCurrencyUnit();
    }

    function getPizzaSizesByCount(count) {
      if (count >= 3) return [25, 30, 35];
      if (count === 2) return [30, 35];
      return [30];
    }
    function getCoffeeVolumesByCount(count) {
      if (count >= 3) return [0.2, 0.3, 0.4];
      if (count === 2) return [0.2, 0.4];

    }
    function getFreshVolumesByCount(count) {

    }

    (function () {

          if (pre && pre.parentNode) pre.parentNode.removeChild(pre);
        }, 700);

    // Throttle функция для оптимизации скролла
    function throttle(func, limit) {
      let inThrottle;
      return function () {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      };
    }

    // Оптимизированный обработчик скролла с requestAnimationFrame
    let ticking = false;
    let headerElement = null;
    let isScrolled = false;

    function updateHeaderOnScroll() {
      if (!headerElement) {
        headerElement = document.querySelector('header');
      }
      if (headerElement) {
        const shouldBeScrolled = window.scrollY > 50;
        // Изменяем класс только если состояние изменилось
        if (shouldBeScrolled !== isScrolled) {
          if (shouldBeScrolled) {
            headerElement.classList.add('scrolled');
          } else {
            headerElement.classList.remove('scrolled');
          }
          isScrolled = shouldBeScrolled;
        }
      }
      ticking = false;
    }

    function onScroll() {
      if (!ticking) {
        window.requestAnimationFrame(updateHeaderOnScroll);
        ticking = true;
      }
    }

    // header scroll effect с оптимизацией
    // Используем passive для лучшей производительности во всех браузерах
    if (window.addEventListener) {
      window.addEventListener('scroll', onScroll, { passive: true, capture: false });
      // Оптимизация для touch-событий на мобильных
      window.addEventListener('touchmove', onScroll, { passive: true });
    } else {
      // Fallback для старых браузеров
      window.addEventListener('scroll', onScroll);
    }

    // модальное окно корзины
    const cartIcon = document.getElementById('cartIcon');
    const mobileCartIcon = document.getElementById('mobileCartIcon');
    const cartModal = document.getElementById('cartModal');

    // Клик по иконкам корзины (десктоп и мобильная)
    if (cartIcon && cartModal) {
      cartIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        // Закрываем мобильное меню, если оно открыто
        const nav = document.getElementById('mobileNav');
        const ovl = document.getElementById('overlay');
        if (nav && nav.classList.contains('active')) {
          nav.classList.remove('active');
          if (ovl) ovl.classList.remove('active');
          document.body.style.overflow = '';
        }
        cartModal.classList.add('active');
      });
    }
    if (mobileCartIcon && cartModal) {
      mobileCartIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        // Всегда закрываем бургер-меню при открытии корзины
        const nav = document.getElementById('mobileNav');
        const ovl = document.getElementById('overlay');
        if (nav) nav.classList.remove('active');
        if (ovl) ovl.classList.remove('active');
        document.body.style.overflow = '';
        cartModal.classList.add('active');
      });
    }

    const closeCartBtn = document.querySelector('.close-cart');
    if (closeCartBtn && cartModal) {
      closeCartBtn.addEventListener('click', () => {
        cartModal.classList.remove('active');
      });
    }

    // Закрытие корзины при клике вне её области
    document.addEventListener('click', (e) => {

        name_en: "Sausage in Dough",
        name_tr: "Hamurda Sosisli",
        price: "10,000 so`m",
        description: "Горячая сочная сосиска, запечённая в мягком дрожжевом тесте.",
        description_uz: "Yumshoq xamirturushli xamirda pishirilgan issiq va shirali sosiska.",
        description_en: "Hot juicy sausage baked in soft yeast dough",
        description_tr: "Yumuşak mayalı hamurda pişirilmiş sıcak sulu sosis",
        group: "Выпечка",
        image: "images/sosiska_teste.webp"

      },
      {
        id: 904,
        section: 'bakery',
        category: 'bakery',
        name: "Самса турецкий",
        name_uz: "Turkcha somsa",
        name_en: "Turkish Samosa",
        name_tr: "Türk Samsası",
        price: "8,000 so`m",
        description: "Самса по‑турецки с ароматной мясной начинкой и слоёным тестом.",
        description_uz: "Xushbo'y go'shtli qiymali va qatlamli xamirli turkcha somsa.",
        description_en: "Turkish-style samosa with aromatic meat filling and layered dough",
        description_tr: "Aromatik et dolgusu ve katmanlı hamur ile Türk tarzı samsa",
        group: "Выпечка",
        image: "images/turetskaya_samsa.jpg"
      }
    ];

    let currentSection = 'food';
    let currentCategory = null;

    function renderMenu(section = 'food', categoryKey = null) {
      const container = document.getElementById('menuItemsContainer');
      if (!container) return;

      const filtered = menuItems.filter(item => {
        if (item.section !== section) return false;
        if (categoryKey && item.category !== categoryKey) return false;
        return true;
      });

      const groups = {};
      filtered.forEach(item => {
        const key = item.group || 'Прочее';
        if (!groups[key]) groups[key] = [];
        groups[key].push(item);
      });

      container.innerHTML = '';

      Object.keys(groups).forEach(groupName => {
        const groupEl = document.createElement('div');
        groupEl.className = 'menu-group';

        groupEl.innerHTML = `
                    <div class="menu-group-title">
                        <span>${translateGroupName(groupName)}</span>
                        <span class="line"></span>
                    </div>
                    <div class="menu-grid"></div>
                `;

        const grid = groupEl.querySelector('.menu-grid');

        groups[groupName].forEach(item => {
          const itemEl = document.createElement('div');
          const isBakery = item.section === 'bakery';
          itemEl.className = 'menu-item' + (isBakery ? ' menu-item--bakery' : '');

          const imageHtml = isBakery
            ? ''
            : (item.image
              ? `<img src="${item.image}" alt="${item.name}" loading="lazy" width="300" height="190">`
              : '');

          // Подготовка цены и селектора вариантов (пицца/кофе/бардак-чай/мохито/фреш)
          const isPizza = item.category === 'pizza';
          const isCoffee = item.section === 'drinks' && item.category === 'coffee' && item.group !== 'Добавки';
          const isTeaBardak = item.section === 'drinks' && item.category === 'tea' && item.id === 220;
          const isMojito = item.section === 'drinks' && item.category === 'mojito';
          const isFresh = item.section === 'drinks' && item.category === 'fresh';
          let priceDisplay = localizePriceString(item.price);
          let sizeSelectorHtml = '';
          let initialVariant = '';
          let initialVariantLabel = '';
          if (isPizza) {
            const prices = parsePriceVariants(item.price);
            const sizes = getPizzaSizesByCount(prices.length);
            if (prices.length > 0) {
              priceDisplay = formatPriceValue(prices[0]);
              sizeSelectorHtml = `
                <div class="size-selector" data-id="${item.id}">
                  ${sizes.map((size, idx) =>
                `<button class="size-option ${idx === 0 ? 'active' : ''}" data-index="${idx}" data-size="${size}">${size} ${unitCm()}</button>`
              ).join('')}
                </div>
              `;
              initialVariant = String(sizes[0]);
              initialVariantLabel = `${sizes[0]} ${unitCm()}`;
            }
          } else if (isCoffee) {
            const prices = parsePriceVariants(item.price);
            const vols = (Array.isArray(item.volumes) && item.volumes.length)
              ? item.volumes
              : getCoffeeVolumesByCount(prices.length);
            if (prices.length > 0) {
              priceDisplay = formatPriceValue(prices[0]);
              sizeSelectorHtml = `
                <div class="size-selector" data-id="${item.id}">
                  ${vols.map((v, idx) =>
                `<button class="size-option ${idx === 0 ? 'active' : ''}" data-index="${idx}" data-size="${v}">${v} ${unitL()}</button>`
              ).join('')}
                </div>
              `;
              initialVariant = String(vols[0]);
              initialVariantLabel = `${vols[0]} ${unitL()}`;
            }
          } else if (isTeaBardak) {
            // Специальный случай: Бардак чай — чашка/маленький/большой чайник
            const prices = parsePriceVariants(item.price); // ожидаем [4000,12000,18000]
            const labels = [t('tea.cup'), t('tea.small_teapot'), t('tea.large_teapot')];
            const codes = ['cup', 'small-teapot', 'large-teapot'];
            if (prices.length > 0) {
              priceDisplay = formatPriceValue(prices[0]);
              sizeSelectorHtml = `
                <div class="size-selector" data-id="${item.id}">
                  ${codes.map((code, idx) =>
                `<button class="size-option ${idx === 0 ? 'active' : ''}" data-index="${idx}" data-size="${code}">${labels[idx]}</button>`
              ).join('')}
                </div>
              `;
              initialVariant = codes[0];
              initialVariantLabel = labels[0];
            }
          } else if (isMojito) {
            // Мохито 0.5 л — два вида основы: вода с газом / Спрайт
            const prices = parsePriceVariants(item.price); // ожидаем [22000,27000] и т.п.
            const labels = [t('mojito.soda_water'), t('mojito.sprite')];
            const codes = ['soda-water', 'sprite'];
            if (prices.length > 0) {
              priceDisplay = formatPriceValue(prices[0]);
              sizeSelectorHtml = `
                <div class="size-selector" data-id="${item.id}">
                  ${codes.map((code, idx) =>
                `<button class="size-option ${idx === 0 ? 'active' : ''}" data-index="${idx}" data-size="${code}">${labels[idx]}</button>`
              ).join('')}
                </div>
              `;
              initialVariant = codes[0];
              initialVariantLabel = labels[0];
            }
          } else if (isFresh) {
            // Фреш — объёмы 0.2 л и 0.5 л
            const prices = parsePriceVariants(item.price);
            const vols = (Array.isArray(item.volumes) && item.volumes.length)
              ? item.volumes
              : getFreshVolumesByCount(prices.length);
            if (prices.length > 0) {
              priceDisplay = formatPriceValue(prices[0]);
              sizeSelectorHtml = `
                <div class="size-selector" data-id="${item.id}">
                  ${vols.map((v, idx) =>
                `<button class="size-option ${idx === 0 ? 'active' : ''}" data-index="${idx}" data-size="${v}">${v} ${unitL()}</button>`
              ).join('')}
                </div>
              `;
              initialVariant = String(vols[0]);
              initialVariantLabel = `${vols[0]} ${unitL()}`;
            }
          }

          itemEl.innerHTML = `
                        <div class="menu-item-image">
                            ${imageHtml}
                        </div>
                        <div class="menu-item-content">
                            <div class="menu-item-title">
                                <h3>${getItemNameLocalized(item)}</h3>
                                <span class="menu-item-price">${priceDisplay}</span>
                            </div>
                            <p>${getItemDescriptionLocalized(item)}</p>
                            ${item.meta ? `<div class="menu-item-meta">${item.meta}</div>` : ''}
                            <div class="menu-item-actions">
                              <div class="menu-item-order" data-id="${item.id}" ${initialVariant ? `data-variant="${initialVariant}" data-variant-label="${initialVariantLabel}"` : ''}>
                                <button class="menu-item-order-btn single plus" aria-label="Добавить в корзину">+</button>
                                <div class="menu-item-order-controls">
                                  <button class="menu-item-order-btn minus" aria-label="Убавить количество">-</button>
                                  <span class="menu-item-order-qty">1</span>
                                  <button class="menu-item-order-btn plus" aria-label="Добавить в корзину">+</button>
                                </div>
                              </div>
                              ${sizeSelectorHtml}
                            </div>
                        </div>
                    `;
          grid.appendChild(itemEl);

          // Навешиваем обработчики селектора вариантов (если есть)
          if (isPizza || isCoffee || isTeaBardak || isMojito || isFresh) {
            const selector = itemEl.querySelector('.size-selector');
            if (selector) {
              const options = selector.querySelectorAll('.size-option');
              const priceEl = itemEl.querySelector('.menu-item-price');
              const control = itemEl.querySelector('.menu-item-order');
              const prices = parsePriceVariants(item.price);
              options.forEach(btn => {
                btn.addEventListener('click', () => {
                  options.forEach(b => b.classList.remove('active'));
                  btn.classList.add('active');
                  const idx = parseInt(btn.getAttribute('data-index'));
                  const size = btn.getAttribute('data-size');
                  const value = prices[idx] != null ? prices[idx] : prices[0];
                  if (priceEl && value != null) priceEl.textContent = formatPriceValue(value);
                  if (control) {
                    control.setAttribute('data-variant', String(size));
                    control.setAttribute('data-variant-label', btn.textContent.trim());
                  }
                  if (typeof syncMenuItemOrders === 'function') {
                    syncMenuItemOrders();
                  }
                });
              });
            }
          }
        });

        container.appendChild(groupEl);
      });

      document.querySelectorAll('.menu-item-order').forEach(control => {
        const itemId = parseInt(control.getAttribute('data-id'));
        const singlePlusBtn = control.querySelector('.menu-item-order-btn.single.plus');
        const controls = control.querySelector('.menu-item-order-controls');
        const minusBtn = controls ? controls.querySelector('.menu-item-order-btn.minus') : null;
        const plusBtn = controls ? controls.querySelector('.menu-item-order-btn.plus') : null;
        const qtyEl = controls ? controls.querySelector('.menu-item-order-qty') : null;

        if (singlePlusBtn) {
          singlePlusBtn.addEventListener('click', (e) => {
            e.stopPropagation();

            const item = menuItems.find(item => item.id === itemId);
            if (item) {
              const isVariant = item.category === 'pizza'
                || (item.section === 'drinks' && item.category === 'coffee' && item.group !== 'Добавки')
                || (item.section === 'drinks' && item.category === 'tea' && item.id === 220)
                || (item.section === 'drinks' && item.category === 'mojito')
                || (item.section === 'drinks' && item.category === 'fresh');
              if (isVariant) {
                const prices = parsePriceVariants(item.price);
                const variant = control.getAttribute('data-variant') || null;
                // индекс активного размера
                const selector = control.parentElement.querySelector('.size-selector');
                let index = 0;
                if (selector) {
                  const active = selector.querySelector('.size-option.active');
                  if (active) index = parseInt(active.getAttribute('data-index')) || 0;
                }
                const value = prices[index] != null ? prices[index] : prices[0];
                const product = {
                  ...item,
                  price: formatPriceValue(value),
                  variant: variant,
                  variantLabel: variant ? (control.getAttribute('data-variant-label') || (item.category === 'pizza' ? `${variant} ${unitCm()}` : `${variant} ${unitL()}`)) : ''
                };
                cart.addItem(product);
              } else {
                cart.addItem(item);
              }
            }
          });
        }

        if (plusBtn) {
          plusBtn.addEventListener('click', (e) => {
            e.stopPropagation();

            const item = menuItems.find(item => item.id === itemId);
            if (item) {
              const isVariant = item.category === 'pizza'
                || (item.section === 'drinks' && item.category === 'coffee' && item.group !== 'Добавки')
                || (item.section === 'drinks' && item.category === 'tea' && item.id === 220)
                || (item.section === 'drinks' && item.category === 'mojito')
                || (item.section === 'drinks' && item.category === 'fresh');
              if (isVariant) {
                const prices = parsePriceVariants(item.price);
                const variant = control.getAttribute('data-variant') || null;
                const selector = control.parentElement.querySelector('.size-selector');
                let index = 0;
                if (selector) {
                  const active = selector.querySelector('.size-option.active');
                  if (active) index = parseInt(active.getAttribute('data-index')) || 0;
                }
                const value = prices[index] != null ? prices[index] : prices[0];
                const product = {
                  ...item,
                  price: formatPriceValue(value),
                  variant: variant,
                  variantLabel: variant ? (control.getAttribute('data-variant-label') || (item.category === 'pizza' ? `${variant} ${unitCm()}` : `${variant} ${unitL()}`)) : ''
                };
                cart.addItem(product);
              } else {
                cart.addItem(item);
              }
            }
          });
        }

        if (minusBtn) {
          minusBtn.addEventListener('click', (e) => {
            e.stopPropagation();

            const variant = control.getAttribute('data-variant') || null;
            const cartItem = cart.items.find(item => item.id === itemId && (item.variant || null) === (variant || null));
            if (!cartItem) return;

            const newQty = cartItem.quantity - 1;
            cart.updateQuantity(itemId, newQty, variant);
          });
        }
      });

      // после отрисовки карточек сразу синхронизируем количество по корзине
      if (typeof syncMenuItemOrders === 'function') {
        syncMenuItemOrders();
      }
    }

    function renderCategoryButtons(section, preselectKey = null) {
      const container = document.getElementById('menuCategories');
      if (!container) return;

      container.innerHTML = '';
      const categories = SECTION_CATEGORIES[section] || [];

      categories.forEach((cat, index) => {
        const btn = document.createElement('button');
        const isActive = preselectKey ? (cat.key === preselectKey) : (index === 0);
        btn.className = 'category-btn' + (isActive ? ' active' : '');
        btn.setAttribute('data-category', cat.key);
        btn.textContent = translateCategoryLabel(section, cat.key, cat.label);

        btn.addEventListener('click', () => {
          container.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = cat.key;
          renderMenu(currentSection, currentCategory);
        });

        container.appendChild(btn);
      });

      currentCategory = preselectKey || (categories[0] ? categories[0].key : null);
    }

    function initMenuSections() {
      const sectionButtons = document.querySelectorAll('.section-btn');
      sectionButtons.forEach(button => {
        button.addEventListener('click', function () {
          sectionButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          currentSection = this.getAttribute('data-section');
          renderCategoryButtons(currentSection);
          renderMenu(currentSection, currentCategory);
        });
      });
    }

    // Функция для создания снежинок
    function createSnowflakes() {
      const container = document.getElementById('snowContainer');
      if (!container) return;

      const symbols = ['❄', '❅'];
      const count = 20;

      for (let i = 0; i < count; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        flake.style.left = Math.random() * 100 + '%';
        flake.style.animationDuration = (Math.random() * 8 + 10) + 's';
        flake.style.animationDelay = Math.random() * 5 + 's';
        flake.style.opacity = Math.random() * 0.3 + 0.2;
        flake.style.fontSize = (Math.random() * 0.5 + 1.0) + 'em';
        container.appendChild(flake);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      initMenuSections();
      // createSnowflakes(); // Отключено для оптимизации
      // Язык
      const langSelectors = document.querySelectorAll('#langSelect, #langSelectMobile');
      langSelectors.forEach(sel => { sel.value = getLang(); });
      langSelectors.forEach(sel => {
        sel.addEventListener('change', () => {
          setLang(sel.value);
          // синхронизируем вторую копию селекта
          langSelectors.forEach(other => { if (other !== sel) other.value = sel.value; });
          applyStaticTranslations();
          const keepCategory = currentCategory;
          renderCategoryButtons(currentSection, keepCategory);
          renderMenu(currentSection, keepCategory);
          // Обновляем корзину для смены единицы валюты
          if (cart) cart.updateCartModal();
        });
      });
      applyStaticTranslations();
      renderCategoryButtons(currentSection);
      renderMenu(currentSection, currentCategory);

      // Мобильное меню
      const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
      const mobileMenuClose = document.querySelector('.mobile-menu-close');
      const mobileNav = document.getElementById('mobileNav');
      const overlay = document.getElementById('overlay');

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener('click', function () {
          // Если открыта корзина — закрываем её
          if (cartModal) cartModal.classList.remove('active');
          mobileNav.classList.add('active');
          overlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        });
      }

      if (mobileMenuClose) {
        mobileMenuClose.addEventListener('click', function () {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      if (overlay) {
        overlay.addEventListener('click', function () {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      }

      // Закрытие мобильного меню при клике на ссылку
      document.querySelectorAll('.mobile-nav a').forEach(link => {
        link.addEventListener('click', function () {
          mobileNav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        });
      });

      // На мобильных (<768px) корзина не используется, только меню
    });
  </script>
